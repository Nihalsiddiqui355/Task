<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        .ad-container:hover {
            transform: scale(1.05);
        }

        .ad-content {
            position: relative;
            z-index: 11;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 10px;
        }

        .ad-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            animation: slide-in 1.5s ease-in-out;
        }

        .ad-message {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
            animation: fade-in 2s ease-in-out;
            position: relative;
            top: 20px;
        }

        .ad-year {
            font-size: 30px;
            color: #e50914;
            margin: 10px 0;
            font-weight: bold;
            animation: fade-in 3s ease-in-out;
            display: inline-block;
            position: relative;
            top: 40px;
        }


        .ad-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: button-pop 1.5s ease-in-out;
            position: absolute;
            bottom: -95px;
            left: 88px;
        }

        .ad-button:hover {
            background-color: #bf0810;
            transform: translateY(-2px);
        }

        @keyframes slide-in {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes button-pop {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(229, 9, 20, 0.5);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 20%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 40%;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 60%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 70px;
            height: 70px;
            left: 80%;
            animation-duration: 14s;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="ad-container">
        <div class="ad-content">
            <img src="https://www.coca-colacompany.com/content/dam/company/us/en/the-coca-cola-company-logo.svg"
                alt="Coca Cola" class="ad-image">
            <p class="ad-message">Wish You a Happy New Year</p>
            <p class="ad-year">2025</p>
            <a href="https://www.coca-colacompany.com/" class="ad-button">Know More</a>
        </div>
    </div>
</body>

</html>
